<ac-layer acFor="let me of notifications$" [context]="this">
  <ac-model-desc #meModel props="{
          show: showMeModel(),
          heightReference: utils.getRelativeToGroundHeightReference(),
          scale: characterInfo.scale,
					uri: characterInfo.model,
					position: interpolatePlayerPosition(me, me.location),
					orientation: getOrientation(me.location, me.heading,me),
					shadows: Cesium.ShadowMode.DISABLED,
					color: getColor(),
  }">
  </ac-model-desc>
  <!--<particle-effect></particle-effect>-->
</ac-layer>

<img *ngIf="showWeapon" src="assets/gun1.png" class="gun" alt="" (click)="canvasPropagation()">
<img #muzzleFlash src="assets/muzzle-flash.png" class="gun-flare" alt="">
<img #cross *ngIf="showCross" src="assets/focus.png" class="gun-cross" alt="">
<blood-on-screen [isInShootingPosition]="isInShootingPosition"></blood-on-screen>
